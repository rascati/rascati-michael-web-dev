<form>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text"
               class="form-control"
               id="name"
               value="Gordon Ramsay"
               placeholder="Widget Name">
    </div>
    <div class="form-group">
        <label for="text">Text</label>
        <input type="text"
               class="form-control"
               id="text"
               placeholder="Widget Text">
    </div>
    <div class="form-group">
        <label for="size">URL</label>
        <input type="url"
               class="form-control"
               value="https://www.youtube.com/embed/jwu2y9x5OlM"
               id="size"
               placeholder="Widget Size">
    </div>
    <div class="form-group">
        <label for="width">Width</label>
        <input type="text"
               class="form-control"
               value="100%"
               id="width"
               placeholder="Widget Width">
    </div>
</form>

<a class="btn btn-danger btn-block"
   href="widget-list.html">Delete</a>
