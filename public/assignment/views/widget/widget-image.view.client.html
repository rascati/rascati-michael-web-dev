<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left">
                    </span>
                </a>
            </p>
            <a class="navbar-brand" href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">

                <button ng-click="model.updateWidget()"
                        class="navbar-link"

<form id="myForm" name="myForm" novalidate>
    <div class="form-group">
        <label for="name">Name</label>
        <input ng-model="model.widget.name"
               type="text"
               class="form-control"
               id="name"
               name="name"
               placeholder="Widget Name" required>
        <span ng-show="myForm.$submitted && myForm.name.$invalid">
            Image name is required
        </span>
    </div>
    <div class="form-group">
        <label for="text">Text</label>
        <input ng-model="model.widget.text"
               type="text"
               class="form-control"
               id="text"
               placeholder="Widget Text">
    </div>
    <div class="form-group">
        <label for="size">URL</label>
        <input ng-model="model.widget.url"
               class="form-control"
               id="size"
               placeholder="Widget Link">
    </div>
    <div class="form-group">
        <label for="width">Width</label>
        <input ng-model="model.widget.width"
               type="text"
               class="form-control"
               id="width"
               value="100%"
               placeholder="Widget Width">
    </div>
    <!--div class="form-group">
        <label for="upload">Upload</label>
        <input type="file"
               class="form-control"
               id="upload"
               placeholder="Widget Width">
    </div-->
</form>



<form action="/api/upload"  method="post" enctype="multipart/form-data"
      href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
    <input  name="myFile"   type="file" class="form-control"/>
    <input  name="width"    value="{{model.widget.width}}" style="display: none"/>
    <input  name="widgetId" value="{{model.widget._id}}"   style="display: none"/>
    <input name="userId" value="{{model.userId}}"   style="display: none"/>
    <input name="websiteId" value="{{model.websiteId}}"   style="display: none"/>
    <input name="pageId" value="{{model.pageId}}"   style="display: none"/>
    <button type="submit"   class="btn btn-primary btn-block">Upload Image</button>
</form>

<a class="btn btn-primary btn-block"
   href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}/flickr">Search</a>

<a class="btn btn-danger btn-block"
   ng-click="model.deleteWidget()">
    Delete
</a>
