<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left">
                    </span>
                </a>
            </p>
            <a class="navbar-brand" href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
                Widget Edit
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.updateWidget()" class="navbar-link">
                    <span class="glyphicon glyphicon-ok">
                    </span>
                </a>
            </p>
        </div>
    </div>
</nav>

<form>
    <div class="form-group">
        <label for="text">Text</label>
        <input ng-model="model.widget.text"
               class="form-control"
               id="text"
               placeholder="Text"/>

        <label for="rows">Rows</label>
        <input ng-model="model.widget.rows"
               class="form-control"
               type="number"
               id="rows"
               placeholder="Rows"/>

        <label for="placeholder">Placeholder</label>
        <input ng-model="model.widget.placeholder"
               class="form-control"
               id="placeholder"
               placeholder="Placeholder"/>

        <label for="formatted">Formatted</label>
        <input ng-model="model.widget.formatted"
               type="checkbox"
               id="formatted"/>
    </div>
</form>

<a class="btn btn-danger btn-block"
   ng-click="model.deleteWidget()">
    Delete
</a>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-footer">
            <p class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}" class="navbar-link">
                    <span class="glyphicon glyphicon-user">
                    </span>
                </a>
            </p>
        </div>
    </div>
</nav>
