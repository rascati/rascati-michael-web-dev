<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Web App Maker</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.25, user-scalable = no">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <p class="navbar-text pull-left">
                    <a href="widget-list.html" class="navbar-link">
                                    <span class="glyphicon glyphicon-chevron-left">
                                    </span>
                    </a>
                </p>
                <a class="navbar-brand" href="#">
                    Widget Edit
                </a>
                <p class="navbar-text pull-right">
                    <a href="widget-list.html" class="navbar-link">
                                    <span class="glyphicon glyphicon-ok">
                                    </span>
                    </a>
                </p>
            </div>
        </div>
    </nav>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-footer">
                <a class="navbar-brand" href="#">
                </a>
                <p class="navbar-text pull-right">
                    <a href="../user/profile.view.client.html" class="navbar-link">
                                    <span class="glyphicon glyphicon-user">
                                    </span>
                    </a>
                </p>
            </div>
        </div>
    </nav>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text"
                       class="form-control"
                       id="name"
                       value="US Senate"
                       placeholder="Widget Name">
            </div>
            <div class="form-group">
                <label for="text">Text</label>
                <input type="text"
                       class="form-control"
                       id="text"
                       value="US Senate"
                       placeholder="Widget Text">
            </div>
            <div class="form-group">
                <label for="size">Size</label>
                <input type="text"
                       class="form-control"
                       id="size"
                       value="4"
                       placeholder="Widget Size">
            </div>
        </form>

        <a class="btn btn-danger btn-block"
           href="widget-list.html">Delete</a>
    </div>
</body>
</html>
