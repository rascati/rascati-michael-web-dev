<div ng-if="model.error" class="alert alert-danger">
    {{model.error}}
</div>

<h2>Login</h2>
<form id="myForm" name="myForm" novalidate>
    <input ng-model="username"
           name="username"
           class="form-control"
           placeholder="username"
           type="text" required/>
    <input ng-model="password"
           name="password"
           class="form-control"
           placeholder="password"
           type="password" required/>
    <span ng-show="myForm.$submitted && myForm.username.$invalid">
            Username and password are required
    </span>
    <!--<span ng-show="myForm.$submitted && myForm.password.$invalid.username">-->
            <!--Password is required-->
    <!--</span>-->
    <!--<span ng-show="myForm.$submitted">-->
            <!--This is not a valid email.-->
    <!--</span>-->
    <!--form.ng-submitted input.ng-invalid-->

    <button ng-click="model.login(username, password)"
            type="submit"
            class="btn btn-primary btn-block">Login</button>
    <!--<a ng-click="model.login(username, password)"-->
       <!--class="btn btn-primary btn-block">Login</a>-->
    <a class="btn btn-success btn-block"
       href="#/register">Register</a>
    <a href="/auth/facebook" class="btn btn-primary btn-block">
        <span class="fa fa-facebook"></span>
        Facebook</a>
</form>
