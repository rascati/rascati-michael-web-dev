<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website" class="navbar-link">
                        <span class="glyphicon glyphicon-chevron-left">
                        </span>
                </a>
            </p>
            <a class="navbar-brand" href="#/user/{{model.userId}}/website">
                Edit Website
            </a>
            <p class="navbar-text pull-right">
                <button ng-click="model.updateWebsite()"
                   class="navbar-link"
                   form="myForm"
                   type="submit">
                    <span class="glyphicon glyphicon-ok">
                    </span>
                </button>
            </p>
        </div>
    </div>
</nav>

<form id="myForm" name="myForm" novalidate>
    <div class="form-group">
        <label for="name">Website Name</label>
        <input ng-model="model.website.name"
               name="name"
               type="text"
               class="form-control"
               id="name"
               placeholder="Name" required/>
        <span ng-show="myForm.$submitted && myForm.name.$invalid">
            Website name is required
        </span>
    </div>
    <div class="form-group">
        <label for="description">Website Description</label>
        <textarea ng-model="model.website.description"
                  rows="5"
                  class="form-control"
                  id="description"
                  placeholder="Description">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
        </textarea>
    </div>
</form>

<a ng-click="model.deleteWebsite()" class="btn btn-danger btn-block">
    Delete
</a>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-footer">
            <p class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}" class="navbar-link">
                    <span class="glyphicon glyphicon-user">
                    </span>
                </a>
            </p>
        </div>
    </div>
</nav>
