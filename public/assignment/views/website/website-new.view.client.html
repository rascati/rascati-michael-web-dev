<div ng-if="model.error" class="alert alert-danger">
    {{model.error}}
</div>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left">
                    </span>
                </a>
            </p>
            <a class="navbar-brand" href="#/user/{{model.userId}}/website">
                New Website
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.createWebsite(name, description)" class="navbar-link">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </p>
        </div>
    </div>
</nav>

<form>
    <div class="form-group">
        <label for="name">Name</label>
        <input ng-model="name"
               type="text"
               class="form-control"
               id="name"
               placeholder="Name"/>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea ng-model="description"
                  type="text"
                  rows="5"
                  class="form-control"
                  id="description"
                  placeholder="Description"></textarea>
    </div>
</form>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-footer">
            <p class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}" class="navbar-link">
                        <span class="glyphicon glyphicon-user">
                        </span>
                </a>
            </p>
        </div>
    </div>
</nav>
