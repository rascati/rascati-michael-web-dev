<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left">
                    </span>
                </a>
            </p>
            <a class="navbar-brand" href="#/user/{{model.userId}}/website/{{model.websiteId}}/page">
                Edit Page
            </a>
            <p class="navbar-text pull-right">
                <button ng-click="model.updatePage()"
                        class="navbar-link"
                        type="submit"
                        form="myForm">
                    <span class="glyphicon glyphicon-ok">
                    </span>
                </button>
            </p>
        </div>
    </div>
</nav>

<form id="myForm" name="myForm" novalidate>
    <div class="form-group">
        <label for="name">Name</label>
        <input ng-model="model.page.name"
               type="text"
               class="form-control"
               id="name"
               name="name"
               placeholder="Page Name" required/>
        <span ng-show="myForm.$submitted && myForm.name.$invalid">
            Page name required
        </span>
    </div>
    <div class="form-group">
        <label for="title">Title</label>
        <input ng-model="model.page.title"
               type="text"
               class="form-control"
               id="title"
               placeholder="Page Title">
    </div>
</form>

<a ng-click="model.deletePage()" class="btn btn-danger btn-block">
    Delete
</a>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-footer">
            <p class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}" class="navbar-link">
                            <span class="glyphicon glyphicon-user">
                            </span>
                </a>
            </p>
        </div>
    </div>
</nav>
