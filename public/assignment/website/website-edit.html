<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Web App Maker</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.25, user-scalable = no">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<body>
<nav class="navbar navbar-default navbar-fixed-top">

            <p class="navbar-text pull-left">
                <a href="website-list.html" class="navbar-link">

                </a>

<div class="container">
    <!--div class="alert alert-danger">
        Unable to update your profile

    <form>
        <div class="form-group">
            <label for="name">Website Name</label>
            <input type="text"
                   class="form-control"
                   id="name"
                   placeholder="Name">
        </div>
        <div class="form-group">
            <label for="description">Website Description</label>
            <textarea type="text"
                      rows="5"
                      class="form-control"
                      id="description"
                      placeholder="Description"></textarea>
        </div>
    </form>

    <a class="btn btn-danger btn-block"
       href="login.html">Delete</a>
