<div ng-if="model.error" class="alert alert-danger">
    {{model.error}}
</div>

<h2>Register</h2>
<input ng-model="username"
       class="form-control"
       placeholder="username"
       type="text"/>
<input ng-model="password"
       class="form-control"
       placeholder="password"
       type="password"/>
<input ng-model="verify"
       class="form-control"
       placeholder="verify password"
       type="password"/>
<a ng-click="model.register(username, password, verify)"
   class="btn btn-primary btn-block">Register</a>
<a class="btn btn-danger btn-block"
   href="#/login">Cancel</a>
